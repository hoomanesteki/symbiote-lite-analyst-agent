name: symbiote-lite
channels:
  - conda-forge
  - defaults

dependencies:
  # === Python ===
  - python=3.11

  # === Core Dependencies ===
  - pandas>=2.0
  - numpy>=1.24

  # === Database ===
  # SQLite is included with Python stdlib - no separate package needed

  # === Environment Management ===
  - python-dotenv>=1.0

  # === HTTP/Async (for MCP) ===
  - httpx>=0.27
  - anyio>=4.0

  # === Development & Testing ===
  - pytest>=7.0
  - pytest-cov>=4.0

  # === Reproducibility Tooling ===
  - conda-lock>=4.0

  # === Optional: OpenAI Integration ===
  # Installed via pip for latest version

  # === Pip Dependencies ===
  - pip
  - pip:
      # MCP SDK (Model Context Protocol)
      - mcp>=1.0

      # OpenAI (optional - for LLM routing)
      - openai>=1.0

      # Type checking (development)
      - mypy>=1.0

# === Platform Notes ===
# This environment is tested on:
# - macOS (Apple Silicon & Intel)
# - Linux (Ubuntu 22.04+)
# - Windows 10/11
#
# To create: conda env create -f environment.yml
# To update: conda env update -f environment.yml --prune
# To lock:   conda-lock -f environment.yml -p osx-64 -p osx-arm64 -p linux-64 -p win-64

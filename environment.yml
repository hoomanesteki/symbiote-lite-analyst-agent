name: symbiote-lite
channels:
  - conda-forge

dependencies:
  # Python
  - python=3.11

  # Core data stack
  - pandas=2.2.*
  - numpy=1.26.*
  - pyarrow=15.*

  # Google BigQuery
  - google-cloud-bigquery=3.17.*
  - google-auth=2.29.*

  # Visualization
  - altair=5.2.*
  - matplotlib=3.8.*
  - seaborn=0.13.*

  # ML
  - scikit-learn=1.4.*

  # App / UI
  - streamlit=1.33.*

  # Utilities
  - pydantic=2.6.*
  - python-dotenv=1.0.*

  # Testing
  - pytest=8.1.*

  # Notebook SQL support
  - sqlalchemy=2.0.*

  # Pip itself
  - pip

  # Pip-only packages (cross-platform safe)
  - pip:
      - openai>=1.40.0
      - db-dtypes==1.2.0
      - ipython-sql==0.5.0
      - altair_ally==0.1.0

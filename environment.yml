name: symbiote-lite
channels:
  - conda-forge

dependencies:
  # ------------------------
  # Python
  # ------------------------
  - python=3.11

  # ------------------------
  # Core data stack (compiled)
  # ------------------------
  - numpy>=1.26,<2.0
  - pandas>=2.2,<3.0
  - pyarrow>=15,<16

  # ------------------------
  # SQL / Data access
  # ------------------------
  - sqlalchemy>=2.0,<3.0

  # ------------------------
  # Google BigQuery
  # ------------------------
  - google-cloud-bigquery>=3.17,<4.0
  - google-auth>=2.29,<3.0

  # ------------------------
  # Visualization
  # ------------------------
  - altair>=5.2,<6.0
  - matplotlib>=3.8,<4.0
  - seaborn>=0.13,<0.14

  # ------------------------
  # Machine Learning
  # ------------------------
  - scikit-learn>=1.4,<1.5

  # ------------------------
  # App / UI
  # ------------------------
  - streamlit>=1.33,<2.0

  # ------------------------
  # Utilities
  # ------------------------
  - pydantic>=2.6,<3.0
  - python-dotenv>=1.0,<2.0

  # ------------------------
  # Testing
  # ------------------------
  - pytest>=8.1,<9.0

  # ------------------------
  # Pip bootstrap
  # ------------------------
  - pip

  # ------------------------
  # Pip-only (pure Python, cross-platform)
  # ------------------------
  - pip:
      # LLM APIs
      - openai>=1.40.0

      # MCP (Model Context Protocol)
      - mcp>=1.0.0
      - httpx>=0.27.0

      # Notebook helpers
      - ipython-sql>=0.5.0
      - db-dtypes>=1.2.0

      # Altair helpers
      - altair_ally>=0.1.0
